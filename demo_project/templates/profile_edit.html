{% extends "base.html" %}
{% load static %}

{% block title %}Редактировать профиль — Demo-Project{% endblock %}

{% block content %}
<div class="container">
  <h2>Редактировать профиль</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      {{ u_form.as_p }}
    </div>
    <div class="form-group">
      {{ p_form.as_p }}
    </div>
    <button type="submit">Сохранить изменения</button>
    <a href="{% url 'profile' %}">Отмена</a>
  </form>
</div>
{% endblock %}
