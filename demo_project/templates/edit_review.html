{% extends "base.html" %}
{% block title %}Редактировать рецензию — Demo-Project{% endblock %}
{% block content %}
<div class="container">
  <h2>Редактировать рецензию к «{{ review.work.title }}»</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
    <a href="{% url 'work_detail' review.work.pk %}">Отмена</a>
  </form>
</div>
{% endblock %}
